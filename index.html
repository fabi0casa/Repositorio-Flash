		<div align="center">
			<div id="forms-container"></div>
		</div>

		<script type="module">
			import items from './data.js';
	
			const container = document.getElementById('forms-container');
	
			function createForms(items) {
				items.forEach((item, index) => {
					// Cria um wrapper para o formulário
					const formWrapper = document.createElement('div');
					formWrapper.className = 'form-wrapper';
	
					// Cria o formulário
					const form = document.createElement('form');
					form.id = `form-${index}`; // ID único para cada formulário
					form.addEventListener('submit', function(e) {
						e.preventDefault(); // Evita o envio padrão do formulário
						const input = form.querySelector('input[type="hidden"]');
						const userInput = input.value;
						// Redireciona para jogo.html com a variável na query string
						window.location.href = 'jogo.html?data=' + encodeURIComponent(userInput);
					});
	
					// Cria o botão
					const button = document.createElement('button');
					button.className = 'transparent-button';
					button.type = 'submit'; // Define o botão como tipo submit
	
					// Cria a imagem
					const img = document.createElement('img');
					img.src = `thumbs/${item}.jpeg`;
					img.width = 150;
					img.height = 150;
					button.appendChild(img);
	
					// Cria o título
					const h3 = document.createElement('h3');
					h3.innerHTML = `<b>${item}</b>`;
					button.appendChild(h3);
	
					// Cria o input escondido
					const input = document.createElement('input');
					input.type = 'hidden';
					input.id = `input-${index}`; // ID único para cada input
					input.value = item;
					form.appendChild(input);
	
					form.appendChild(button);
					formWrapper.appendChild(form);
					container.appendChild(formWrapper);
				});
			}
	
			createForms(items);
		</script>
